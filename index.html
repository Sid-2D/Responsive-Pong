<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
	<title>Responsive Pong</title>
	<style>
		#playroom {
			background: #e0ffe0;
			width: 100%;
			height: 97vh;
			position: relative;
			overflow: hidden;
		}
		#ball {
			background: #fbb;
			position: absolute;
			width: 20px;
			height: 20px;
			left: 150px;
			top: 100px;
			border-radius: 10px;
		}
		.paddle {
			background: #bbf;
			top: 70px;
			position: absolute;
			width: 2vmin;
			height: 10%;
		}
		#paddleB {
			right: 0px;
		}
	</style>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id="playroom">
		<div id="paddleA" class="paddle"></div>
		<div id="paddleB" class="paddle"></div>
		<div id="ball"></div>
	</div>
</body>
</html>
